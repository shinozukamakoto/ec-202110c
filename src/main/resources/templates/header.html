<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ヘッダーのフラグメント</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!--     <link th:href="@{/css/piza.css]" rel="stylesheet" /> -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-default">
	        <div class="container-fluid">
	          <!-- Brand and toggle get grouped for better mobile display -->
	          <div class="navbar-header">
	            <button
	              type="button"
	              class="navbar-toggle collapsed"
	              data-toggle="collapse"
	              data-target="#bs-example-navbar-collapse-1"
	              aria-expanded="false"
	            >
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span> <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" th:href="@{/showList}">
	              <!-- 企業ロゴ -->
	              <img
	                alt="main log"
	                th:src="@{/img_curry/header_logo.png}"
	                height="35"
	              />
	            </a>
	          </div>
	
	          <!-- Collect the nav links, forms, and other content for toggling -->
	          <div
	            class="collapse navbar-collapse"
	            id="bs-example-navbar-collapse-1"
	          >
	            <p class="navbar-text navbar-right">
	              <a th:href="@{/showList}" class="navbar-link">商品一覧</a
	              >&nbsp;&nbsp;
	              <a th:href="@{/showCart}" class="navbar-link">ショッピングカート</a
	              >&nbsp;&nbsp;
	              <a th:href="@{/orderHistory}" class="navbar-link">注文履歴</a
	              >&nbsp;&nbsp;
	              <a th:if="${session.user == null}" th:href="@{/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
	              <a th:unless="${session.user == null}" th:href="@{/logout}" class="navbar-link">ログアウト</a>
	            </p>
	          </div>
	          <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	      </nav>
      </div>
</body>
</html>
