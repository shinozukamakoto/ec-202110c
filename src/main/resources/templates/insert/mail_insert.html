<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>メール送信</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:insert="header::header">
      </div>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" action="item_list_pizza.html" th:action="@{/mailsend}" th:object="${randomCheckForm}">
              <fieldset>
                <legend>２段階認証確認</legend>
               
                <div class="form-group" >
                  <label for="inputEmail">メールアドレス:</label>
                  <label th:errors="*{mail}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >メールアドレスを入力してください</label
                  >
                  <input
                    type="text"
                    name="mail"
                    id="mail"
                    class="form-control"
                    placeholder="xxx@xxxで入力してください"
                  />
                </div>
                <label>メールアドレスを入れてください</label>
                
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    メール送信
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
