<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>メール送信</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:insert="header::header">
      </div>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" action="item_list_pizza.html" th:action="@{/check}" th:object="${randomCheckForm}">
              <fieldset>
                <legend>パスワード確認</legend>
               
               <label th:if="${error != null}" th:text="${error}" style="color: red"></label>
                <div class="form-group" >
                  <label for="inputEmail">パスワード:</label>
                  <input
                    type="text"
                    name="passCheck"
                    id="mail"
                    class="form-control"
                    th:field="*{passCheck}"
                    placeholder="0000"
                  />
                </div>
                <label>メールに記載された４桁の数字を入れてください</label>
                
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    パスワードチェック
                  </button>
                </div>
              </fieldset>
            </form>
            <a th:href="@{/mailInsert}">メールの再送信はこちらから</a>
          </div>
        </div>
      </div>

    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
