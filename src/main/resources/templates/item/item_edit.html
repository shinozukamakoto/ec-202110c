<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カレー屋のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/css/curry.css}" href="../../static/css/curry.css" rel="stylesheet" />
    <link th:href="@{/css/item_edit.css}" href="../../static/css/item_edit.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
	<nav class="navbar navbar-default">
	        <div class="container-fluid">
	          <!-- Brand and toggle get grouped for better mobile display -->
	          <div class="navbar-header">
	            <button
	              type="button"
	              class="navbar-toggle collapsed"
	              data-toggle="collapse"
	              data-target="#bs-example-navbar-collapse-1"
	              aria-expanded="false"
	            >
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span> <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" th:href="@{/admiShowList}">
	              <!-- 企業ロゴ -->
	              <img
	                alt="main log"
	                th:src="@{/img_curry/header_logo.png}"
	                height="35"
	              />
	            </a>
	          </div>
	
	          <!-- Collect the nav links, forms, and other content for toggling -->
	          <div
	            class="collapse navbar-collapse"
	            id="bs-example-navbar-collapse-1"
	          >
	            <p class="navbar-text navbar-right">
	              <a th:href="@{/admiShowList}" class="navbar-link">商品一覧</a
	              >&nbsp;&nbsp;
	              <a th:href="@{/insertAdministrator/adLogout}" class="navbar-link">ログアウト</a>
	            </p>
	          </div>
	        </div>
	      </nav>
      <form th:action="@{/admiUpdate}" method="post" th:object="${itemForm}" enctype="multipart/form-data" class="text-center">
        <div class="row">
          <div class="col-xs-offset-2 col-xs-8">
          	
            <h3 class="text-center">商品編集</h3><br>
                 <h5>商品画像</h5>
                 <div class="row">
                 <img th:src="@{/img_curry/} + ${item.imagePath}" class="img-responsive img-rounded item-img-center">
				<input id="itemImage" type="file" name="imagePath" th:field="*{imagePath}" th:value="${item.imagePath}" accept=“.jpg,.png,image/jpeg,image/png”>
              </div>
              <br>
                  <h5>商品名</h5>
                  <label th:errors="*{name}"
                    class="control-label"
                    style="color: red"
                    for="inputError" 
                    ></label>
                  <input type="text" name="name" th:value="${item.name}" style="display: block;">
                  <br />
                  <br />
                  <h5>商品説明</h5>
                  <label th:errors="*{description}"
                    class="control-label"
                    style="color: red"
                    for="inputError" 
                    ></label>
                  <textarea name="description" rows="5" cols="50" th:text="${item.description}"></textarea>
            <br />
                  <h5>Mサイズの価格</h5>
                   <label th:errors="*{priceM}"
                    class="control-label"
                    style="color: red"
                    for="inputError" 
                    ></label>
                  <input type="text" name="priceM" th:value="${item.priceM}" style="display: block;"><br>
                  <h5>Lサイズの価格</h5>
                  <label th:errors="*{priceL}"
                    class="control-label"
                    style="color: red"
                    for="inputError" 
                    ></label>
                  <input type="text" name="priceL" th:value="${item.priceL}" style="display: block;"><br>
            <br />
            <br />
            <div class="row">
                <div class="form-group">
                <div class="text-center-3">
                  <p>
                  	<input type="hidden" name="id" th:value="${item.id}">
                    <input
                      class="btn btn-warning"
                      type="submit"
                      value="商品情報を更新"
                    />
                  </p>
				</div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <form th:action="@{/admiDelete}">
      <div class="row">
              <div class="text-center">
                <div class="form-group">
                  <p>
                  	<input type="hidden" name="id" th:value="${item.id}" >
                    <input
                      class=" btn btn-warning"
                      type="submit"
                      value="商品を削除"
                    />
                    </p>
				</div>
              </div>
            </div>
      </form>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/item_deail.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
