<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ネットでカレー注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/showList}">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                th:src="@{/img_curry/header_logo.png}"
                height="35"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" th:action="@{/insertAdministrator/toAdLogin}" th:object="${administratorLoginForm}">
              <fieldset>
                <legend>管理者ログイン</legend>
                <label th:if="${loginError}!=null" th:text="${loginError}" style="color: red" for="inputError"
                  >メールアドレス、またはパスワードが間違っています</label
                >
                <div class="form-group" >
                  <label for="inputEmail">メールアドレス:</label>
                  <label th:errors="*{email}" style="color: red"></label>
                  <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    id="inputEmail"
                    class="form-control"
                    placeholder="xxx@xxx"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPassword">パスワード:</label>
                   <label th:errors="*{password}" style="color: red"></label>
                  <input
                    type="password"
                    name="password"
                    th:field="*{password}"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    ログイン
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="text-center">
          <a th:href="@{/insertAdministrator}">管理者登録はこちら</a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a th:href="@{/toLogin}">ユーザーログインはこちら</a>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
