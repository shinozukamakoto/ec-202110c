<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ネットでカレー注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:insert="header::header">
      </div>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" th:action="@{/insertAdministrator/insertAd}" th:object="${administratorForm}">
              <fieldset>
                <legend>管理者登録</legend>
                <div class="form-group">
                  <label for="inputName">名前:</label
                  ><label th:errors="*{name}"
                    class="control-label"
                    style="color: red"
                    for="inputError" 
                    >名前を入力してください</label
                  >
                  <input
                    type="text"
                    id="inputName"
                    class="form-control"
                    placeholder="Name"
                    name="name"
                    th:field="*{name}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEmail">メールアドレス:</label>
                  <label th:text="${emailRegistedError}" style="color: red" for="inputError">
                  そのメールアドレスはすでに使われています</label>
                  <label th:errors="*{email}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >メールアドレスを入力してください</label
                  >
                  <input
                    type="text"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    th:field="*{email}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPassword">パスワード:</label>
                  <label th:errors="*{password}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >パスワードを入力してください</label
                  >
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    th:field="*{password}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputConfirmationPassword"
                    >確認用パスワード:</label
                  >
                  <label th:errors="*{confirmPassword}"
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    >確認用パスワードを入力してください</label
                  >
                  <label th:text="${passwordNotMatchError}" style="color: red" for="inputError">パスワードと確認用パスワードが不一致です
                  </label>
                  <input
                    type="password"
                    id="inputConfirmationPassword"
                    class="form-control"
                    placeholder="Confirmation Password"
                    name="confirmPassword"
                    th:field="*{confirmPassword}"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">登録</button>
                  <button type="button" class="btn btn-primary" id="reset_button_admi">クリア</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
       <div class="row">
        <div class="text-center">
          <a href="register_user.html" th:href="@{/insertAdministrator/companyId}">管理者ログインはこちら</a>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/get_address.js}"></script>
    <script th:src="@{/js/reset.js}"></script>
  </body>
</html>
